<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script type='text/javascript' src='$WEBAPIS/webapis/webapis.js'></script>

<body>

<div id="fullplayer" style="display:none"></div>

<div class="container" id="main" >

    <h1>MSF Youtube player</h1>
    <p> play movie trailer</p>

  </div>
	
	<div class="row" id="connection" style="display:block">

		</div>

			<h1>Make connection first.</h1>
		</div>
	</div>

		</div>

		</img>

    <div class="col-sm-8">
      <h3>player</h3>
		<!-- 
		<iframe id="ytplayer" enablejsapi="1" type="text/html" width="740" height="440" src="" frameborder="5"/>
		-->

		  --Logging enabled--

</div>
